name: Makefile CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure distributive
      run: yes | sudo apt install python3

    - name: Install dependencies
      run: make init
      
    - name: Run check
      run: make check

